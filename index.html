<svg width="100%" height="">
<rect width="100%" height="100%"></rect>
</svg>

<script>

var field = document.getElementsByTagName("svg");
field[0].setAttribute("height", window.innerHeight - (window.innerHeight * 0.025));

var xmlns = "http://www.w3.org/2000/svg";

function makeStar() {
  var elem = document.createElementNS(xmlns, "circle");
  elem.setAttributeNS(null, "cx", Math.floor((Math.random() * window.innerWidth)));
  elem.setAttributeNS(null, "cy", Math.floor((Math.random() * window.innerHeight)));
  elem.setAttributeNS(null, "r", Math.floor((Math.random() * ((window.outerWidth * window.outerHeight) / (window.innerWidth * window.innerHeight / 3)) + 1)));
  elem.setAttributeNS(null, "fill", "white");
  field[0].appendChild(elem);
}
for(i = 0; i < 51; i++){
if(document.getElementsByTagName("circle").length < 51 ) {
  setTimeout(makeStar, (Math.random() * 75 + 50) * i);
}
};
